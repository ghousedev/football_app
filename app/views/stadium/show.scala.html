@(stadium: Stadium)

@main("View Stadium") {


<div class="container main-container">
    <br>
    <h1>Football Stadiums</h1>
    <p>A list of football stadiums in the UK</p>
</div>
<div class="container">

    <div class="row">
        <div class="col-md-4">
            <div class="card mb-4 box-shadow">
                <img src="@stadium.imgUrl" alt="@stadium.name">
                <div class="card-body">
                    <h5 class="card-title">Name: @stadium.name</h5>
                    <p class="card-text">City: @stadium.city</p>
                    <p class="card-text">Capacity: @stadium.seats</p>
                    <div class="d-flex justify-content-between align-items-center">
                        <div class="btn-group">
                            <a href="@routes.StadiumController.edit(stadium.id)">
                            <button type="button" class="btn btn-sm btn-danger">Edit</button>
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
        }
