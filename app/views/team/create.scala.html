@(teamForm: Form[TeamData])(implicit request: RequestHeader, messagesProvider: MessagesProvider)

@main("Create Stadium") {
<div class="container top-padding">
        @helper.form(action = routes.StadiumController.create()) {
        @helper.inputText(teamForm("name"))
        @helper.inputText(teamForm("stadium"))
        <input class="btn btn-md btn-danger" type="submit" id="submit" value="Submit"/>
    }
</div>
}
